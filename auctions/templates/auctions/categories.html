{% extends "auctions/layout.html" %}
{% block body %}
<h2 class="m-2">Categories</h2>
<div class="container float-left">
    <ul>
        {% for i in categories %}
        <li>
            <a href="{% url 'category' i.category %}">{{i.category}}</a>
            </li>
        {% endfor %}
    </ul>
    

</div>
{% endblock %}
