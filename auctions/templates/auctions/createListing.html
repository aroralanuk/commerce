{% extends "auctions/layout.html" %}

{% block body %}
<div class="container w-50 float-left m-2">
    <form action="{% url 'submit' %}" method = 'POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" placeholder="Enter your listing's title" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="category">Choose category:</label>
            <select name="category" id="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{category.id}}">{{category}}</option>
                {% endfor %}
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" placeholder="Describe your listing here" 
            id="description" name="description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="minPrice">Initial price:</label>
            <input type="number" class="form-control" placeholder="0" id="minPrice"
            name="minPrice" required>
        </div>
        <div class="form-group">
            <label for="img">Select image (optional):</label>
            <input type="file" class="form-control" id="img" name="image">
        </div>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
